<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-form" id="loginForm">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" name="password" required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container register-form" id="registerForm">
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" id="registerName" name="name" required>
                    <label for="registerName">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" name="email" required>
                    <label for="registerEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" name="password" required>
                    <label for="registerPassword">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    <label for="registerConfirmPassword">Confirm Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('switchToRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        document.getElementById('switchToLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
